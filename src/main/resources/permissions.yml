Excluded-Nicknames: # These nicknames will be excluded from TooManyPerms checks. It means they don't have any limits!
  - AlbeMiglio
  - pompiere1
  - example1

Operators:
  Nick-check: true
  UUID-check: false
  Nicknames: # If Nick-check is set to false, you can clear this section
  - MyOperator
  - AnotherOperator
  UUIDs: # If UUID-check is set to false, you can clear this section
  - 80e74556-3daa-397e-8982-4f3ab0042a5d

Permissions:
  '*':
    Nick-check: true
    UUID-check: false
    Nicknames: # If Nick-check is set to false, you can clear this section
    - OnlyAdmins
    - Please
    UUIDs: # If UUID-check is set to false, you can clear this section
    - 80e74556-3daa-397e-8982-4f3ab0042a5d
  'permissions_*': # IMPORTANT! You MUST NOT type points in these permissions! Use underscore ( _ ) instead!
    Nick-check: true
    UUID-check: false
    Nicknames:
    - MyStaff
    - Manager
    UUIDs:
    - 80e74556-3daa-397e-8982-4f3ab0042a5d
    
Groups:
  Owner:
    Nick-check: true
    UUID-check: false
    Nicknames: # If Nick-check is set to false, you can clear this section
    - FirstOwner
    - SecondOne
    UUIDs: # If UUID-check is set to false, you can clear this section
    - 80e74556-3daa-397e-8982-4f3ab0042a5d
  Admin:
    Nick-check: true
    UUID-check: false
    Nicknames: 
    - MyFirstAdmin
    - SecondAdmin
    UUIDs: 
    - 80e74556-3daa-397e-8982-4f3ab0042a5d
    
  